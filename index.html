<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div id="calculator">
            <input class="scd-screen" type="text" value="" disabled />
            <input id="screen" type="text" value="0" disabled />

            <div class="calculator-keys">
                <button class="operator" type="button" value="+">+</button>
                <button class="operator" type="button" value="-">-</button>
                <button class="operator" type="button" value="*">*</button>
                <button class="operator" type="button" value="/">/</button>

                <button class='number' type="button" value="7">7</button>
                <button class='number' type="button" value="8">8</button>
                <button class='number' type="button" value="9">9</button>
                <button class="backspace" type="button" value="backspace">âŒ«</button>

                <button class='number' type="button" value="4">4</button>
                <button class='number' type="button" value="5">5</button>
                <button class='number' type="button" value="6">6</button>

                <button class='number' type="button" value="1">1</button>
                <button class='number' type="button" value="2">2</button>
                <button class='number' type="button" value="3">3</button>
                <button class='number' type="button" value="0">0</button>

                <button class='decimal number' type="button" value=".">.</button>
                <button class="clear-all" type="button" value="ac">AC</button>
                <button class="equal-sign operator" type="button" value="=">=</button>
            </div>
        </div>
    </main>

    <footer>Copyright Kimchi 2023</footer>
    
</body>
</html>
